<div class="container">
  <h1>Posts</h1>

  <div class="pagination-controls">
    <label for="pageSize">Page Size:</label>
    <select (change)="onPageSizeChange($event)" id="pageSize">
      <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
    </select>
  </div>

  <div class="posts" #postsContainer>
    <div *ngFor="let post of posts" class="post">
      <h2>{{ getPostTitle(post) }}</h2>
      <p>{{ getPostBody(post) }}</p>
      <div class="post-info">
        <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
        <div class="reactions">
          <span class="reaction-icon">👍</span> {{ post.reactions.likes }}
          <span class="reaction-icon">👎</span> {{ post.reactions.dislikes }}
        </div>
        <div class="meta-info">
          <span class="views"> <span>🧐</span> Views: {{ post.views }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>

    <div class="pagination__btn" #paginationContainer>
      <button *ngFor="let page of pages" 
              class="pages" 
              (click)="goToPage(page)" 
              [ngClass]="{'active': page === currentPage}">
        {{ page }}
      </button>
    </div>
  </div>

  <!-- Loader Container -->
  <div class="loader-overlay" *ngIf="loading">
    <img class="loader" src="https://i.giphy.com/xTk9ZvMnbIiIew7IpW.webp" alt="Loading...">
  </div>
</div>
